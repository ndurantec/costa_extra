<!DOCTYPE html>
<html>
<head>
  <title>Procure Trabalho</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="asset/style/login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <div class="container">
    <header>
      <nav>
        <div class="nav-container">
          <img id="logo" src="asset/img/logo12.svg" alt="Logo da empresa">  <ul>
            <li><a href="#"><i class="bi bi-chat"></i> Central de Atendimento</a></li>
            <li><a href="#"><i class="bi bi-box-seam"></i> Meus Pedidos</a></li>
            <li><a href="#"><i class="bi bi-lock"></i> Ambiente 100% seguro</a></li>
          </ul>
        </div>
      </nav>
      <div id="main-banner">
        <div id="search-form">
          <h1 class="dsvia-heading css177rs4g" data-testid="identification-label">Identificação</h1>
          <h2 class="dsvia-heading css-15y8jaj" data-testid="enterRegister-label">Entre ou cadastre-se</h2>
          <p>Para começar, digite seu CPF ou CNPJ no campo abaixo.</p>
          <h3>CPF ou CNPJ</h3>
          <input type="text" name="cpfCnpj" placeholder="Digite seu CPF ou CNPJ" required>  <h6>Exemplo: 123.456.789-00 ou 123.456.78/0001-99</h6>
          <form>
            <input type="submit" value="continuar">
          </form>
          <p class="dsvia-text css-1gvm5qc">---Entre com suas redes sociais----</p>
          <form>
            <div>
              <div class="google">
                <i class="bi bi-google"></i>
                <input type="button" class="button" id="botao_google" value="continuar com o Google">  </div>
            </div>
          </form>
        </div>
      </div>
    </header>
  </div>
</body>
<!-- <script src="https://kit.fontawesome.com/595d04b7d2.js" crossorigin="anonymous"></script> -->
</html>
